{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File | Chatbot</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'chat-bot.jpg' %}" type="image/x-icon" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <!-- Inline CSS for Styling -->
    <style>
      /* Styling for submit button */
      .submit-btn {
        display: block;
        margin: 1.5rem auto 0; /* Space between form and button */
        padding: 0.75rem 1.5rem;
        background-color: #1D4ED8; /* Blue color */
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #2563EB; /* Lighter blue on hover */
      }

      /* Smaller placeholder text for inputs and textarea */
      input::placeholder,
      textarea::placeholder {
        font-size: 0.75rem; /* Smaller font size for placeholders */
        color: #6b7280; /* Light gray color for subtle text */
      }

      /* Styling for wider, shorter textarea */
      textarea {
        width: 100%; /* Make it as wide as the form/container */
        max-width: 600px; /* Limit the maximum width */
        height: 100px; /* Set a shorter height */
        font-size: 0.875rem; /* Slightly smaller than the default font size */
        padding: 0.5rem; /* Add padding for better spacing inside */
        resize: vertical; /* Allow vertical resizing only */
        border: 1px solid #ccc;
        border-radius: 0.375rem;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#2731DC] to-[#03C1FC]">
    <div class="container flex flex-col gap-4 p-6 bg-white rounded-md shadow-lg">

      <!-- Smaller Page Title -->
      <h2 class="text-xl font-semibold text-gray-700">Upload File Page</h2>

      <!-- Form Section -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}

        <!-- Separate Blue Submit Button -->
        <button type="submit" class="submit-btn">Submit New File</button>
      </form>
    </div>
  </body>
</html>
