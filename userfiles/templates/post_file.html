<!-- templates/post.html -->

<!-- <a class="btn btn-primary" href="/chat">Chat Now -->
  {% load static %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      rel="shortcut icon"
      href="{% static 'chat-bot.jpg' %}"
      type="image/x-icon"
      />
      <h1>Upload file Page</h1>
      <link rel="stylesheet" href="{% static 'style.css' %}" />
    </head>
    <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#2731DC] to-[#03C1FC]"
    >
    {% csrf_token %}
    <!-- header -->
    <title>Chatbot Login</title>
        <div class="flex flex-col gap-1">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" >Submit New File</button>
          </form>
  
        </div>
    </body>
  </html>
