{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'chat-bot.jpg' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#2731DC] to-[#03C1FC]"
  >
      {% csrf_token %}
      <!-- header -->
      
      <div class="flex flex-col gap-1">
        <ul>
          {% for file in object_list %}
            <h2>{{ file.title }}</h2>
          {% endfor %}
        </ul>

        <a
          class="btn btn-primary flex w-full justify-center rounded-md bg-[#2731DC] px-3 py-1.5 text-lg font-semibold text-white shadow-sm hover:bg-[#1967E9] ease-in-out duration-300"
          href="/chat"
          >
          Chat Now
      </a>
      </div>
  </body>
</html>
